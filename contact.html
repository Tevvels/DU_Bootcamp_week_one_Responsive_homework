</head>
<body>

  <!-- the nav bar  -->

  
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="container-fluid">
          <a class="navbar-brand navbar-header-custom" href="./index.html">Christopher Watkins</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex_Right" id="navbarNavAltMarkup">

    <!-- main content for contact page  -->

<main class="container container_custom med_screen_contact_margin">
        
        <section class="row margins_container">
            <section class="col-lg-8  col-md-9 the_box">
                <article class="row margins_container">
                    <h2 class="col-lg-12 col header_custom header_custom_med">
                      Contact
                   </h2>
                </article>
                <section class="row small_screen_margins med_screen_contact_height">
                  <article class="mb-3 col-10">
                    <h3>
                      <label for="name" class="form-label">Name</label>
                    </h3>
                    <input type="text" class="form-control" id="name" placeholder="name">
                  </article>
                   <article class="mb-3 col-10">
                  <h3>
                    <label for="email" class="form-label">Email</label>
                  </h3>  
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </article>
                  <article class="mb-3 col-10 pusher">
                   <h3>
                    <label for="Message" class="form-label">Message</label>
                  </h3>
                    <textarea class="form-control med_textbox" id="message" rows="3"></textarea>
                  </article>
                  <input class="btn btn-primary submit_btn" type="submit" value="Submit">
               </section>
              </section>
          </section>
      </main>

    <!-- the footer  -->
<footer class="footer">
